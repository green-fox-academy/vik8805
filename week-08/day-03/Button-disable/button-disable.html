<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Button Disable</title>
</head>
<body>
  <form id="container">
    <h2>What is your favourite pet?</h2>
    <div>
      <input type="radio" name="pet" id="dog">
      <label for="dog">Dog</label>
    </div>
    <div>
      <input type="radio" name="pet" id="cat">
      <label for="cat">Cat</label>
    </div>
    <div>
      <input type="radio" name="pet" id="goldfish">
      <label for="goldfish">Viktor the goldfish</label>
    </div>
    <h2>Do you want to sign up for cat facts?</h2>
    <div>
      <input type="radio" name="answer" id="yes">
      <label for="yes">Yes</label>
    </div>
    <div>
      <input type="radio" name="answer" id="no">
      <label for="no">No</label>
    </div>
    <button id="iLoveCats" disabled="disabled">I love cats</button>
    <button id="signUp" disabled="disabled">Sign up</button>
  </form>
</body>
<script src="button-disable.js"></script>
</html>
